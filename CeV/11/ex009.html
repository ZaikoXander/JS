<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
    <style>
        body {
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1>Nacionalidade</h1>
    Seu País: <input type="text" name="nac" id="nac">
    <input type="button" value="Verificar" onclick="verificarNac()">
    <div id="res"></div>
    <script>
        function verificarNac() {
            var país = document.querySelector('input#nac').value
            var res = document.querySelector('div#res')
            if(país == 'Brasil' || país == 'brasil') {
                txt = 'você é Brasileiro!'
            } else {
                txt = 'você é estrangeiro!'
            }
            res.innerHTML = `<p>Vivendo em ${país} ${txt}</p>`
        }
    </script>
</body>
</html>
